<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="main-div">
        <section class="inputSection">
          <input class="inputField" type="text" id="screen" />
        </section>
        <section class="buttonSection">
          <div class="row1buttons">
            <button class="btn btn-AC clr-red">AC</button>
            <button class="btn btn-openbracket clr-red">(</button>
            <button class="btn btn-closebracket clr-red">)</button>
            <button class="btn btn-divide clr-red">/</button>
          </div>
          <div class="row2buttons">
            <button class="btn btn-num7">7</button>
            <button class="btn btn-num8">8</button>
            <button class="btn btn-num9">9</button>
            <button class="btn btn-multiply clr-red">x</button>
          </div>
          <div class="row3buttons">
            <button class="btn btn-num4">4</button>
            <button class="btn btn-num5">5</button>
            <button class="btn btn-num6">6</button>
            <button class="btn btn-subtract clr-red">-</button>
          </div>
          <div class="row4buttons">
            <button class="btn btn-num1">1</button>
            <button class="btn btn-num2">2</button>
            <button class="btn btn-num3">3</button>
            <button class="btn btn-plus clr-red">+</button>
          </div>
          <div class="row5buttons">
            <button class="btn btn-num0">0</button>
            <button class="btn btn-dot clr-red">.</button>
            <button class="btn btn-equal">=</button>
          </div>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
